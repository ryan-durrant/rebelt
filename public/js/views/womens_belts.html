<div class="container">
    <div class="section main-section">
        <h3>Women's Belts</h3>
    </div>
    <div class="row">
        <div class="col s3" ng-repeat="product in womensProducts track by product.id">
            <img class="responsive-img" ng-src="{{product.image_url}}">
            <h6 class="productTitle">{{product.name}}</h5>
            <h6 class="productPrice">{{product.price}}</h6>
        </div>
    </div>
</div>
