<div class="container">
    <h3>Contact Us</h3>
    <div class="row">
        <form class="col s12">
            <div class="input-field col s8">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>

            <div class="input-field col s8">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>

            <div class="input-field col s8">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>

            <div class="input-field col s8">
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone (Optional)</label>
            </div>

            <div class="input-field col s8">
                <select>
                    <option value="1">General Information</option>
                    <option value="2">My Account</option>
                    <option value="3">Order Status</option>
                    <option value="4">Potential Vendor Inquiry</option>
                    <option value="5">Other</option>
                </select>
                <label>Materialize Select</label>
            </div>

            <div class="input-field col s8">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Comment</label>
            </div>


        </form>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
    </div>
</div>
