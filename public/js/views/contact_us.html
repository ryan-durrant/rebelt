<div class="container">
    <h3>Contact Us</h3>
    <div class="row">
        <form class="col s8">
            <div class="input-field">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>

            <div class="input-field">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>

            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>

            <div class="input-field">
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone (Optional)</label>
            </div>

            <div class="input-field">
                <select>
                    <option value="1">General Information</option>
                    <option value="2">My Account</option>
                    <option value="3">Order Status</option>
                    <option value="4">Potential Vendor Inquiry</option>
                    <option value="5">Other</option>
                </select>
                <label>Message Subject</label>
            </div>

            <div class="input-field">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Comment</label>
            </div>

            <div class="center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>

        </form>
        <div class="col s3 offset-s1">
          <h5>Rebelt Company</h5>
            <p>201 Fourth St.</br>
               San Francisco, CA 94103</br>
               1-800-849-3920</br></br>
               Mon-Fri 9AM - 5PM PT
            </p></br>
            <h5>Media Inquiries</h5>
            <p>For media inquiries, please email pr@rebelt.com.</p></br>
            <h5>Rebelt Vendor</h5>
            <p>Please send us information about your store in the area above and we will reach out to you soon!</p>
        </div>

    </div>
</div>
