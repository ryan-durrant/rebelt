<div class="container">
    <div class="section main-section">
        <h3>All Belts</h3>
    </div>
    <div class="row">
        <div class="col s3" ng-repeat="product in allProducts track by product.id">
            <a ui-sref="singleProduct({id: product.id})"><img class="responsive-img" ng-src="{{product.image_url}}"></a>
            <h6 class="productTitle">{{product.name}}</h5>
            <h6 class="productPrice">{{product.price}}</h6>
        </div>
    </div>
</div>
